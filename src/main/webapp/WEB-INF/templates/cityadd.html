<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>City Explorer</title>
<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/custom.css">

</head>
<body>
	<header th:replace="~{common::header}"></header>

	<div id="mainContent" class="container-fluid">
		<section class="cityadd">
			<article class="citybox">
				<h3>Add a new city</h3>
				<p class="alert alert-danger" role="alert" th:if="${errorMessage != null}" th:text="${errorMessage}"></p>
				<form method="post" class="form-horizontal" enctype="multipart/form-data">
					<div class="form-group">
						<label for="inputName" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="name" id="inputName" placeholder="Name" th:value="${city.name}">
						</div>
					</div>
					<div class="form-group">
						<label for="inputSummary" class="col-sm-2 control-label">Summary</label>
						<div class="col-sm-10">
							<textarea class="form-control" name="summary" id="inputSummary" placeholder="Summary" maxlength="150" th:value="${city.summary}">[[${city.summary}]]</textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="inputFile" class="col-sm-2 control-label">Picture</label>
						<div class="col-sm-4">
							<input type="file" class="form-control" name="file" id="inputFile">
						</div>
					</div>
					<div class="form-group">
				    	<div class="col-sm-offset-2 col-sm-10">
				      		<button type="submit" class="btn btn-primary">Add the city</button>
				    	</div>
				  	</div>
				</form>
			</article>
		</section>
	</div>
</body>
</html>
